<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <button class="sidebar-toggle">
        <i class="fas fa-bars"></i>
    </button>
    <aside class="sidebar">
        <div class="sidebar-logo">
            <img class="sidebar-logo__img" src="https://vanilla-js-basic-project-5-sidebar.netlify.app/logo.svg"
                alt="logo">
            <button class="close-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul class="sidebar-links">
            <li><a class="sidebar-links__item" href="#">Home</a></li>
            <li><a class="sidebar-links__item" href="#">About</a></li>
            <li><a class="sidebar-links__item" href="#">Projects</a></li>
            <li><a class="sidebar-links__item" href="#">Contact</a></li>
        </ul>
        <ul class="sidebar-social">
            <li>
                <a class="sidebar-social__item" href="#">
                    <i class="fab fa-facebook"></i>
                </a>
            </li>
            <li>
                <a class="sidebar-social__item" href="#">
                    <i class="fab fa-twitter"></i>
                </a>
            </li>
            <li>
                <a class="sidebar-social__item" href="#">
                    <i class="fab fa-behance"></i>
                </a>
            </li>
            <li>
                <a class="sidebar-social__item" href="#">
                    <i class="fab fa-linkedin"></i>
                </a>
            </li>
            <li>
                <a class="sidebar-social__item" href="#">
                    <i class="fab fa-sketch"></i>
                </a>
            </li>
        </ul>
    </aside>

    <!-- javascript -->
    <script src="./main.js"></script>
</body>

</html>
